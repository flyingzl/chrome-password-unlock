name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay-rust/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build release binary
      run: |
        cargo build --release --target ${{ matrix.target }}

    - name: Create release directory
      run: |
        mkdir -p release

    - name: Copy and rename binary
      run: |
        if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
          ARCH="x86_64"
        else
          ARCH="aarch64"
        fi
        cp target/${{ matrix.target }}/release/chrome-password-unlock release/chrome-password-unlock-$ARCH
        chmod +x release/chrome-password-unlock-$ARCH

    - name: Create tar.gz
      run: |
        cd release
        tar czf chrome-password-unlock-$ARCH.tar.gz chrome-password-unlock-$ARCH
        rm chrome-password-unlock-$ARCH

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.target }}
        path: release/chrome-password-unlock-${{ matrix.target }}.tar.gz

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/chrome-password-unlock-*.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
